<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Photochop</title>
    <link href="/servable/static/css/photochop.css" rel="stylesheet" />
    <script type="text/javascript">
        var index;
        var count;
        var gallery;
        var session;

        window.onload = function () {
            session = window.location.href;
            var ix1 = session.indexOf("?s=") + 3;
            var ix2 = session.indexOf("&c=");
            // get the session and count of images
            count = parseInt(session.substring(ix2 + 3));
            session = session.substring(ix1, ix2);
            gallery = document.getElementById('gallery');
            // add the images with the download link
            for (index = 0; index < count; index++) {
                var src = '/File' + index + '/' + session;

                gallery.innerHTML += '<div class="lBlock"> \
                                        <img class="lImage" src="' + src + '"/> \
                                        <a class="lLink" href="' + src + '">' + 'Download: ' + window.location.hostname + src + '</a> \
                                      </div>';
            }


            // Redirects for the Buttons
            document.getElementById('downloads').onclick = function () {
                window.location = 'DownloadPage.html?s='+session+'&c='+count;
            }
            document.getElementById('instagram').onclick = function () {
                window.location = 'InstagramInstructions.html';
            }
            document.getElementById('more').onclick = function () {
                window.location = 'HomePage.html';
            }
        }
    </script>
</head>
<body>
    <h1>Your Images</h1>
    <section id="gallery" style="overflow-y:scroll; border-style:solid; height:600px">
       <!-- Images go hear -->
    </section>
        <!-- Buttons for navigaion -->
    <section id="navigation">
        <button type="button" id="downloads">Regular Downloads</button>
        <button type="button" id="instagram">How to Upload to Instagram</button>
        <button type="button" id="more">Upload More</button>
    </section>
</body>
</html>
